<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    <header>  <!--parte 1-->
        <nav>  <!--barra de navegación /lista desordenada en horiz--> 
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></li>
                <li><img src="https://lh3.googleusercontent.com/ogw/AGvuzYajLq3FD5WK24Ji0NzMf88oXHaMOBpWx4BkhTVpqw=s32-c-mo"></li>
            </ul>
        </nav>
    </header>

    <main> 
        <!--parte 2--> 
        <section class="main-logo">  <!--imagen--> 
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section> 

        <section>  <!--barra de busqueda-->
            <section class="main-input">
                <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
                </div>
        </section> 
       
        <section class="main-buttons">  <!--botones--> 
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>


    <footer> <!--parte 3--> <!--lista en forma horizontal-->
        <!--lista izq ordenada ul-->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Como funciona la busqueda</a></li>
        </ul>
        <!--lista dere ordenada ul-->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
            <li><a href="">Preferencias</a></li>
        </ul>
    </footer>

</html>
